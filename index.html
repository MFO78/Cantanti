<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scopri quale cantante famoso è nato oggi e ascolta la sua canzone più famosa su YouTube">
    <title>Cantanti Nati Oggi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .current-date {
            font-size: 1.3em;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .date-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .date-selector label {
            font-size: 1.1em;
            font-weight: 600;
        }

        .date-selector input[type="date"] {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background: white;
            color: #333;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .date-selector input[type="date"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .singers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .singer-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .singer-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .singer-name {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .birth-year {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }

        .famous-song {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 25px;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb20, #667eea20);
            border-radius: 10px;
            border-left: 4px solid #764ba2;
        }

        .famous-song strong {
            color: #764ba2;
        }

        .youtube-button {
            display: inline-block;
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .youtube-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.5);
        }

        .youtube-button::before {
            content: "▶ ";
            font-size: 1.2em;
        }

        .no-singers {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .current-date {
                font-size: 1.1em;
            }

            .singers-grid {
                grid-template-columns: 1fr;
            }

            .singer-card {
                padding: 20px;
            }

            .singer-name {
                font-size: 1.5em;
            }
        }
    </style>
</head>

        // Funzioni per la gestione delle date
        function formatDate(date) {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('it-IT', options);
        }

        function getDateKey(date) {
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${month}-${day}`;
        }

        function displaySingers(date) {
            const dateKey = getDateKey(date);
            const singers = singersDatabase[dateKey] || [];
            const singersGrid = document.getElementById('singersGrid');
            
            // Aggiorna la data visualizzata
            document.getElementById('currentDate').textContent = formatDate(date);
            
            // Pulisci la griglia
            singersGrid.innerHTML = '';
            
            if (singers.length === 0) {
                singersGrid.innerHTML = `
                    <div class="no-singers">
                        🎵 Nessun cantante famoso trovato per questa data. 
                        <br>Prova un'altra data! 🎸
                    </div>
                `;
                return;
            }
            
            // Crea le card per ogni cantante
            singers.forEach((singer, index) => {
                const card = document.createElement('div');
                card.className = 'singer-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="singer-name">${singer.name}</div>
                    <div class="birth-year">Nato/a nel ${singer.birth_year}</div>
                    <div class="famous-song">
                        <strong>Canzone più famosa:</strong><br>
                        "${singer.famous_song}"
                    </div>
                    <a href="${singer.youtube_url}" target="_blank" rel="noopener" class="youtube-button">
                        Ascolta su YouTube
                    </a>
                `;
                
                singersGrid.appendChild(card);
            });
        }
        
        // Inizializzazione
        const today = new Date();
        const datePicker = document.getElementById('datePicker');
        
        // Imposta la data di oggi
        datePicker.valueAsDate = today;
        
        // Mostra i cantanti di oggi
        displaySingers(today);
        
        // Gestisci il cambio di data
        datePicker.addEventListener('change', function() {
            displaySingers(this.valueAsDate || today);
        });
    </script>
